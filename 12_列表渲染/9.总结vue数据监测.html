<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>总结vue数据监测</title>

    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>
    <!-- Vue监测数据：
        1.vue会监视data中所有层次的数据。
        2.监测对象数据：
            （1）对象后【追加】属性，vue默认不作响应式处理
            （2）为对象追加属性做响应式，应该使用API：
                Vue.set(target,propertyName,value);a

                vm.$set(target,propertyName,value)
        3.监测数组：
            （1）直接对数组进行操作（索引操作），vue不做响应式处理
            （2）通过调用数组方法（vue进行了包装）对数组进行更新，重新解析模板，进而更新页面。
        4.在vue中修改数组的某个元素一定要使用如下方法：
            1. API：push()、pop()、shift()、unshift()、splice()、sort()、reverse()
            2.Vue.set()、vm.$set()
        5.其他不变更数组的方法（如filter），可将数组通过赋值的方法直接改变原数组,也可以实现响应式
        6.数据劫持,接受data中的数据,并劫持下来做了处理(getter、setter)
        7.数据劫持、数据代理 本质都是利用Object.defineProperty()
        注意：Vue.set()、vm.$set()不能为vm 或vm的根数据对象（_data）添加属性 -->
    <div id="root">
        <div id="root">
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <hr>
            <h2>学生名字：{{student.name}}</h2>
            <h2>学生年龄：{{student.age.rAge}}-{{student.age.sAge}}</h2>
        </div>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'gdufs',
                address: 'guangdong',
                student: {
                    name: 'Ann',
                    age: {
                        rAge: 24,
                        sAge: 23
                    },
                    friends: [{
                        name: 'Jerry',
                        age: 25
                    }]
                }

            }
        })
    </script>
</body>

</html>

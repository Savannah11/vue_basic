<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定样式</title>
    <style>
        .basic {
            border: 3px solid salmon;
            background-color: slateblue;
        }

        .happy {
            background-color: pink;
        }

        .sad {
            background-color: brown;
        }

        .normal {
            background-color: cornsilk;
        }

        .a1 {
            border-radius: 10%;
        }

        .a2 {
            height: 100px;
        }

        .a3 {
            color: white;
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 绑定class样式 字符串写法 适用于：样式的 类名 不确定，需要动态指定 -->
        <div class="basic" :class='mood' @click='changeMood'>test</div><br>
        <!-- 绑定class样式 数组写法 适用于：样式的 个数 不确定， 名字 也不确定 -->
        <div class="basic" :class='moodArr' @click='changeMood'>test</div><br>
        <!-- 绑定class样式 对象写法 适用于：样式的个数、名字确定，但要动态决定要不要 -->
        <div class="basic" :class='moodObj' @click='changeMood'>test</div><br>

        <!-- 绑定style样式 字符串 -->
        <div class="basic" :style="{fontSize:fSize+'px'}">style</div><br>
        <!-- 绑定style样式 对象 -->
        <div class="basic" :style='styleObj'>style</div><br>
        <!-- 绑定style样式 数组 -->
        <div class="basic" :style='styleArr'>style</div><br>


    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'legend',
                mood: 'normal',
                moodArr: ['a1', 'a2', 'a3'],
                moodObj: {
                    a1: true,
                    a2: true,
                    a3: false
                },
                fSize: 40,
                styleObj: {
                    fontSize: '30px',
                    color: 'white'
                },

                styleArr: [{
                    borderRadius: '5%'
                }, {
                    fontSize: '35px'
                }]
            },
            methods: {
                changeMood() {
                    const arr = ['happy', 'sad', 'normal']
                    const index = Math.floor(Math.random() * 3) //随机取0~2
                    this.mood = arr[index]
                }
            }
        })
    </script>
</body>

</html>

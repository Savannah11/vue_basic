<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue模板语法</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>
    模板语法2大类：
    1.插值语法 标签内容
    2.指令语法 解析标签 （属性、内容、绑定事件...）
    <div id="demo">
        <h1>插值语法</h1>
        <h3>你好，{{name.toUpperCase()}}</h3>
        <h3>hello，{{school.name}}</h3>
        <hr />
        <h1>指令语法</h1>
        <a v-bind:href="url">走，去百度</a>
        <a :href="url">v-bind指令缩写</a>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: '#demo',
            data: {
                name: 'Ann',
                url: 'https://www.baidu.com/',
                school: {
                    name: 'Jack'
                }
            }
        })
    </script>
</body>

</html>

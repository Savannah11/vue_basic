<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例_深度监视</title>
    <script type="text/javascript" src="../JS/vue.js"></script>

</head>

<body>
    <!-- 深度监视：
        （1）Vue中的watch默认不检测对象内部值的改变（用于检测一层）
        （2）配置deep:true 可以检测对象的内布置改变（用于检测多层）
    备注：
        （1）Vue自身可以监测对象内部值得改变，但vue提供的watch默认不可以
        （2）根据数据的具体结构，决定是否采用深度监测 -->
    <div class="root">
        <h1>{{course.first}}</h1>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '.root',
            data: {
                name: 'Ann',
                course: {
                    first: 'math',
                    second: 'English'
                }
            },
            watch: {
                course: {
                    // deep: true,
                    // 加了深度监视，first改变会调用handler
                    // 不加深度监视，first 改变不会调用handler
                    handler() {
                        console.log('course改变了')
                    }
                }

            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例_监视属性</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>
    <!-- 监视属性：
        属性必须为已拥有属性
        属性变化时，调用handler
        2种写法：
            （1）配置watch对象 用于创建时知道要监视的属性
            （2）调用￥watch 后续添加要监视的属性 -->
    <!-- 备注：假如容器中没有用到vue实例中的数据，那么开发者工具调试时，值变化啦，但是不现实 -->
    <div id="root">
        <h2>Today is a {{info}} day!</h2>
        <button @click='changeWeather'>切换天气</button>

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            computed: {
                info() {
                    return this.isHot ? 'hot' : 'cold'
                }
            },
            watch: {
                // 监测数据变化，处理逻辑
                isHot: {
                    immediate: true, //初始化时让handler调用一下
                    // isHot发生改变时，调用handler
                    handler(newV, oldV) {
                        console.log(newV, oldV)
                        // 未修改 oldV为undefined

                    }
                }
            }
        })

        vm.$watch('isHot', {
            immediate: true, //初始化时让handler调用一下
            // isHot发生改变时，调用handler
            handler(newV, oldV) {
                // 未修改 oldV为undefined

            }
        })
    </script>
</body>

</html>

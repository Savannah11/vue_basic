<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例_监视属性—简写</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>
    <div class="root">
        <h1>{{course.first}}</h1>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '.root',
            data: {
                name: 'Ann',
                course: {
                    first: 'math',
                    second: 'English'
                }
            },
            watch: {
                course: {
                    // deep: true,
                    // 加了深度监视，first改变会调用handler
                    // 不加深度监视，first 改变不会调用handler
                    handler() {
                        console.log('course改变了')
                    }
                },
                // 不需要其他配置项（如deep、immediate），只有handler 可简写
                name(newV, oldV) {
                    console.log('name被修改了', newV, oldV)
                }


            }
        })
        // 简写
        vm.$watch('name', function (newV, oldV) {
            console.log('name被修改了', newV, oldV)
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet with Vue</title>
    <script src="../JS/vue.js"></script>
</head>

<body>
    <!-- 
    创建一个vue实例，且要传入一个配置对象
    root容器里的代码符合HTML规范，混入了一些特殊的vue语法
    root容器里的语法代码被称为【vue模板】 
    模板与vue实例一一对应（一般只有一个vue实例，配合组件使用）
    {{xxx}}中要写js表达式，可以自动读取到data中的所有属性
    一旦data中的数据发生改变，页面用到该数据的地方也会自动更新
    -->
    <div id="demo">
        <h1>hello {{msg}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue在启动时生成生产提示
        new Vue({
            el: '#demo', //用于指定当前Vue实例为哪个容器服务，通常为css选择器字符
            data: { //data中用于存储数据，供el指定容器使用
                msg: 'beauty'
            }

        }) //配置对象 数据类型不能随便更改
    </script>
</body>

</html>

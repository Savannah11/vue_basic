<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例——methods实现</title>
    <script type="text/javascript" src="../JS/vue.js"></script>

</head>

<body>
    <div id="demo">
        firstName:<input type="text" v-model='firstName'><br>
        lastName:<input type="text" v-model='lastName'><br>
        fullName:<span>{{fullName()}}</span><br>
        <!-- 返回函数值 fullName则是函数本身 -->
        <button @click='fullName'>点击获取全名</button>
        <!-- fullName:<span>{{firstName}}-{{lastName}}</span><br>
        fullName:<span>{{firstName.slice(0,3)}}-{{lastName}}</span> -->
    </div>
    <script type="text/javascript">
        // 数据更改，vue重新解析模板，其中fullName()方法被多次调用
        const vm = new Vue({
            el: '#demo',
            data: {
                firstName: 'Ann',
                lastName: 'Smith'
            },
            methods: {
                fullName(e) {
                    return this.firstName + '-' + this.lastName
                }
            }
        })
    </script>
</body>

</html>

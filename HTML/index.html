<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <p v-bind:class='{active:isActive,test:isTest}'></p>
        <p>{{arr}}</p>
        <p>{{sArr}}</p>

    </div>
    <script type="text/javascript">
        var a = {
            age: 19
        }
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello,Vue!',
                isActive: true,
                isTest: true,
                arr: [1, 34, 45, 656, 75, 7, 7, 34, 5],


            },
            computed: {
                sArr: function () {
                    return this.arr.filter(function (v, index, self) {
                        // filter回调函数return了一个条件表达式 过滤满足该表达式的数组
                        return self.indexOf(v) === index
                    })
                }
            }
        });
        app.$watch('age', (newp, oldp) => console.log(newp, oldp))
    </script>
</body>

</html>

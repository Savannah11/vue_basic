<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个重要的内置关系</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>
    <!-- 1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype。
    2.为什么有这个关系：让组件实例对象(vc)可以访问到Vue原型上的属性和方法。 -->
    <!-- vm(实例对象).__proto__ === Vue.prototype 
        VueComponent.prototype.__proto__ === Object.prototype
        vue把Vue.prototype.__proto__ 设置为Vue.prototype -->
    <div id="root">
        <student></student>
    </div>

    <script type="text/javascript">
        console.log(Vue)
        const student = Vue.extend({
            template: `
            <div>{{name}}</div>
            `,
            data() {
                return {
                    name: 'Ann'
                }
            }
        })
        new Vue({
            el: '#root',
            components: {
                student
            }
        })
        console.log(student.prototype.__proto__ === Vue.prototype) //true
    </script>
</body>

</html>
